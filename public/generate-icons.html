<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Seven Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0a0f;
            color: #e0e0e0;
        }
        h1 { color: #ff7b00; }
        .instructions {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ff7b00;
        }
        button {
            background: #ff7b00;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #ff8c1a;
        }
        #canvases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .canvas-wrapper {
            text-align: center;
            background: #16213e;
            padding: 10px;
            border-radius: 8px;
        }
        canvas {
            border: 2px solid #ff7b00;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }
        .size-label {
            color: #ff7b00;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Seven Icon Generator</h1>
    
    <div class="instructions">
        <h2>How to Use:</h2>
        <ol>
            <li>Click "Generate Icons" button below</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save with the exact filename shown (e.g., icon-192.png)</li>
            <li>Save all icons to the <code>public</code> folder</li>
            <li>Refresh your Seven app</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAllIcons()">Download All as ZIP (requires manual save)</button>

    <div id="canvases"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const wrapper = document.createElement('div');
                wrapper.className = 'canvas-wrapper';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                const ctx = canvas.getContext('2d');
                
                // Background gradient (orange)
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#ff7b00');
                gradient.addColorStop(1, '#ff6600');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Draw "7"
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('7', size / 2, size / 2);
                
                // Add subtle shadow for depth
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = size * 0.05;
                ctx.shadowOffsetX = size * 0.02;
                ctx.shadowOffsetY = size * 0.02;
                
                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `icon-${size}.png`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.style.fontSize = '12px';
                downloadBtn.style.padding = '6px 12px';
                downloadBtn.style.margin = '5px 0';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                wrapper.appendChild(canvas);
                wrapper.appendChild(label);
                wrapper.appendChild(downloadBtn);
                container.appendChild(wrapper);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            alert('Click "Download" button under each icon individually to save them all.');
        }
        
        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
